<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">FORM</h1>
                <form>
                    <div class="row my-2">
                        <label for="name" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name">
                    </div>
                    <div class="row my-2">
                        <label for="fathername" class="form-label">Father's Name :</label>
                        <input type="text" class="form-control" id="fathername" placeholder="Enter Father's name">
                    </div>
                    <div class="row my-2">
                        <label for="mothername" class="form-label">Mother's Name :</label>
                        <input type="text" class="form-control" id="mothername" placeholder="Enter Mother's name">
                    </div>
                    <div class="row my-2">
                        <label for="phonenumber" class="form-label">Phone Number :</label>
                        <input type="tel" id="phonenumber" class="form-control" placeholder="Enter Phone Number">
                    </div>

                    <div class="row my-2">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" id="email" class="form-control" name="email">
                    </div>
                    <div class="row my-2">

                        <label for="gender" class="form-label">Gender :</label>
    
                        <div class="col-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="male" name="gender" id="gender">
                            <label class="form-check-label" for="gender">Male</label>
                        </div>
                        <div class="col-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender">
                            <label class="form-check-label" for="gender">Female</label>
                        </div>
                        <div class="col-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender">
                            <label class="form-check-label" for="gender">Others</label>
                        </div> 
                    </div>
                    <div class="row my-3">
                        <label for="address" class="form-label">Address :</label>
                        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address"></textarea  >
                    </div>
                    <div class="row my-3">
                        <label for="bloodGroup" class="form-label">Blood Group :</label>
                        <select class="form-select">
                            <option selected>Blood Group</option>
                            <option value="a+">A+</option>
                            <option value="b+">B+</option>
                            <option value="o+">O+</option>
                        </select>
                    </div>
                    <div class="row my-3">
                        <label for="Hobbies" class="form-label">Hobbies :</label>
                        <select class="form-select">
                            <option selected>Select Hobbies</option>
                            <option value="coding">Coding</option>
                            <option value="dancing">Dancing</option>
                            <option value="singing">Singing</option>
                            <option value="gaming">Gaming</option>
                        </select>
                    </div>
                    <div class="row my-2">

                        <label for="Department" class="form-label">Department :</label>
    
                        <div class="col-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="cse" name="Department" id="Department">
                            <label class="form-check-label" for="Department">CSE</label>
                        </div>
                        <div class="col-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Department" id="Department">
                            <label class="form-check-label" for="Department">EEE</label>
                        </div>
                        <div class="col-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Department" id="Department">
                            <label class="form-check-label" for="Department">BBA</label>
                        </div> 
                    </div>

                    <div class="row my-2">
                        <label for="courses" class="form-check-label">Courses :</label>
                        
                        <div class="col-2 form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="C" id="c">
                            <label class="form-check-label" for="c">C</label>
                        </div>
                        <div class="col-2 form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="C++" id="c++">
                            <label class="form-check-label" for="c++">C++</label>
                        </div>
                        <div class="col-2 form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="java" id="java">
                            <label class="form-check-label" for="java">Java</label>
                        </div>
                        <div class="col-2 form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="AI" id="AI">
                            <label class="form-check-label" for="AI">AI</label>
                        </div>
                        
                        <div class="col-2 form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="robotics" id="robitics">
                            <label class="form-check-label" for="robotics">Robotics</label>
                        </div>
                        <div class="row my-2">
                            <label for="photo" class="form-label">Photo :</label>
                            <input type="file" name="photo" class="form-control" id="photo">
                        </div>
                        <div class="row my-2">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-lg" value="submit">Submit</button>
                                
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-warning btn-lg" value="reset">Reset</button>
                            </div>
                        </div>
                    </div>
            
                </form>
            </div>

</body>
